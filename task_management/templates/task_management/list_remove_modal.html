<!-- リスト削除確認のモーダル -->
<div class="modal fade" id="remove-list-modal" tabindex="-1" role="dialog" aria-labelledby="remove-list-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="remove-list-modal-label">リスト「<span class="remove-list-name"></span>」を削除</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>本当にリスト「<span class="remove-list-name"></span>」を削除しますか？</p>
        <p class="note">リストに含まれるタスクも同時に削除されます。</p>
        <form id="remove-list-form" action="{% url 'remove_list' 77777 %}" method="post">
          {% csrf_token %}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal">キャンセル</button>
        <button type="submit" form="remove-list-form">削除</button>
      </div>
    </div>
  </div>
</div>
