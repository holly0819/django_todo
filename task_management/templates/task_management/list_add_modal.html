<button type="button" id="add-list-button" data-toggle="modal" data-target="#add-list-modal"><i class="fas fa-plus"></i>リストを追加する</button>
<div class="modal fade" id="add-list-modal" tabindex="-1" role="dialog" aria-labelledby="add-list-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-list-modal-label">リストを追加</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="add-list-form" action="{% url 'add_list' %}" method="post">
          {% include 'task_management/list_form.html' with form=form %}
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" form="add-list-form">リストを追加</button>
      </div>
    </div>
  </div>
</div>
