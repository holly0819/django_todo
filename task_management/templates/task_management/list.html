<li class="list" data-list-id='{{ list.pk }}'>
  <span class="list-name">{{ list }}</span>
  <span class="list-edit-buttons">
    <i class="fas fa-edit edit-list-button"></i>
    <i class="fas fa-trash remove-list-button" data-toggle="modal" data-target="#remove-list-modal"></i></i>
  </span>
</li>
